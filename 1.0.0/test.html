<!DOCTYPE html>
<html lang="en">
<head>
    <title>ko implement</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
</head>
<body>
	
	The name is <span id="test1" data-bind="text:personName"></span>
	<input id="test2" data-bind="value:personName"></input>
	
	<script src="knockout.js"></script>
	<script>
		var myViewModel = {
			personName: ko.observable('Bob'),
			personAge: ko.observable(123)
		};
		
		ko.applyBindingsToNode(myViewModel, document.getElementById('test1'));
		ko.applyBindingsToNode(myViewModel, document.getElementById('test2'));
	</script>

</body>
</html>
